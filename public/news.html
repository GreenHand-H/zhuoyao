	<script>
		function news_search(data){
			var xhr=new XMLHttpRequest();
			xhr.onreadystatechange=function(){
				if(xhr.readyState==4&&xhr.status==200){
					var result=xhr.responseText;
					var obj=JSON.parse(result);

					var col_news=document.getElementById('news_item');
					var col_html='<ul class="col-news">';
					for(var key in obj){
						obj[key].news_date=obj[key].news_date.slice(0,10);
						console.log(obj[key].news_date);
						col_html+=`<li>
							<span class=\'time\'>${obj[key].news_date}</span>
							<a href=\"#\">「${data}」${obj[key].news_cont}</a>
						</li>`
					}
					col_html+='</ul>'
					console.log(col_news);
					col_news.innerHTML=col_html;
				}
			}
			var formdata='news_sort='+data;
			xhr.open('get','/news/all?'+formdata,true);
			xhr.send();
		}
	
	</script>
